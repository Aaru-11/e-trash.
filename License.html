<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Header</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #444;
            padding: 10px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 20px;
            cursor: pointer;
        }

        section {
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

<header>
    <h1>Interactive Header</h1>
</header>

<nav>
    <a href="#" onclick="showHome()">Home</a>
    <a href="#" onclick="showAbout()">About Us</a>
    <a href="#" onclick="showContent()">Content</a>
</nav>

<section id="home">
    <h2>Welcome to the Home Section</h2>
    <p>This is the home section content.</p>
</section>

<section id="about" style="display: none;">
    <h2>About Us</h2>
    <p>This is the about us section content.</p>
</section>

<section id="content" style="display: none;">
    <h2>Content Section</h2>
    <p>This is the content section content.</p>
</section>

<script>
    function showHome() {
        document.getElementById('home').style.display = 'block';
        document.getElementById('about').style.display = 'none';
        document.getElementById('content').style.display = 'none';
    }

    function showAbout() {
        document.getElementById('home').style.display = 'none';
        document.getElementById('about').style.display = 'block';
        document.getElementById('content').style.display = 'none';
    }

    function showContent() {
        document.getElementById('home').style.display = 'none';
        document.getElementById('about').style.display = 'none';
        document.getElementById('content').style.display = 'block';
    }
</script>

</body>
</html>
